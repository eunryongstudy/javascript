<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div id="quiz">
    <h4>물에 빠지면 누구를 구할까?</h4>
    <button>와이프</button>
    <button>부모님</button>
    <button>개</button>
</div>
    <script>
        document.querySelector('#quiz').addEventListener('click', function(e){
            switch(e.target.innerHTML){
                case '와이프':
                    alert('와이프');
                    break;
                case '부모님':
                    alert('부모님');
                    break;
                case '개':
                    alert('개');
                    break;
            }
        })
    </script>
</body>
</html>

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    console.log(함수(1,30))
    <script>
      function 함수(min, sec){
        var 초 = (min*60 + sec)*1000
        return ''+초+'ms'
      }

      var 출석부 = ['흥민', '영희', '철수', '재석'];

      function 이름찾기(name){
        출석부.forEach(function(a , i){
          if(name == 출석부[i - 1]){
            console.log('있어요');
          }
        }
        )
      }

      // for(i = 2; i <= 9; i++){
      //   for(j = 1; j <= 9; j++){
      //     console.log(i*j)
      //   }
      // }
      
      var result = 0;

      function 평균(score, averge){
        for(let i = 0; i < score.length; i++){
           result = result + score[i];
        }
        if(result/score.length<averge){
          console.log(`평균 ${averge-(result/score.length)}떨어졌어요`)
        }
        else if(result/score.length>averge)
        {
          console.log(`평균 ${(result/score.length)-averge}올랐어요`)
        }
        else{
          console.log('점수가 같아요');
        }
      
      }
        
        
      





    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>

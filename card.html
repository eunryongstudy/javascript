<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="card-background">
        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>
    <script>
        $(window).scroll(function(){
            var 높이 = $(window).scrollTop();
            console.log(높이);
            var y = -1/500 * 높이 + 115/50;
            var 크기 = -1/5000 * 높이 + 565/500;
            $('.card-box').eq(0).css('opacity', y);
            $('.card-box').eq(0).css('transform',`scale(${크기})`)
            var y2 = -1/500 * 높이 + 195/50;
            var 크기2 = -1/5000 * 높이 + 645/500; 
            $('.card-box').eq(1).css('opacity', y2);
            $('.card-box').eq(1).css('transform',`scale(${크기2})`)
        });
    </script>

</body>
</html>

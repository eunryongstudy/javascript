<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p id="contents">알림창임</p>
    <button id="close">닫기</button></div>
    <button onclick="Contents('아이디를 입력하세요')">버튼1</button>
    <button onclick="Contents('비번을 입력하세요')">버튼2</button>
    
    <script>

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });

        function Alert(구멍){
            document.getElementById('alert').style.display = 구멍;
        }
        function Contents(inputcontents){
            document.getElementById('contents').innerHTML = inputcontents;
            document.getElementById('alert').style.display = 'block';
        }
    </script>

</body>
</html>

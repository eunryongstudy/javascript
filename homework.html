<body>
<script>
    function 삼육구게임(num) {
        if(num % 3 == 0 && num % 9 != 0){
            console.log('박수');
        }
        if(num % 9 == 0){
            console.log('박수x2');
        }
        else{
            console.log('통과');
        }
      }
      
    function 합격했냐(num1, num2){
        if(num1+num2 >= 120 && num1 >= 40 && num2 >= 40){
            console.log('합격');            
        }else{
            console.log('불합격');
        }
}
</script>
    
</body>
